<!DOCTYPE html>
<html>
    <head>
        <title>My First Instagram Feed</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="centeredContainer">
                <h1>My Photo Feed</h1>
            </div>
        </header>
        <section>
            <div id="mainContainer" class="centeredContainer">
                
                <div class="postContainer">
                    <div class="postHeaderContainer">
                        <div class="postHeatherTitleContainer">
                            <h2>My First Puppy Photo</h2>
                        </div>
                        
                        <div class="postHeaderDateContainer">
                            <p>12/14</p>
                            
                        </div>
                    </div>
                    <div class= "postContentContainer">
                        <img src="//i.pinimg.com/736x/d7/6c/bf/d76cbfe21da45de2f65dfbab30b185ec--cutest-puppy-cutest-dogs.jpg"></img>
                    </div>
                    <div class="postCommentContainer">
                        <p>This is the first photo I am uploading</p>
                    </div>
                </div>
                <!-- The rest of the posts will go below this line-->
            </div>
        </section>
            
    </body>
</html>
